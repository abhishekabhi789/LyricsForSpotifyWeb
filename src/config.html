<!DOCTYPE html>
<html>

<head>
    <title>Configuration</title>
    <link rel="stylesheet" type="text/css" href="config.css">
</head>

<body>
    <div class="title">
        <img src="/assets/icon48.png">
        <h3>Lyrics For Spotify Web</h3>
    </div>
    <hr />
    <div class="config-item">
        <label for="enableExtension">Enable Extension:</label>
        <label class="track">
            <input type="checkbox" id="enableExtension" name="enableExtension">
            <div class="thumb"></div>
        </label>
    </div>
    <div class="config-item">
        <label for="removeBackground">Remove Background:</label>
        <label class="track">
            <input type="checkbox" id="removeBackground" name="removeBackground">
            <div class="thumb"></div>
        </label>
    </div>
    <div class="config-item">
        <label for="lyricsFont">Font:</label>
        <select id="lyricsFont">
            <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;" selected>
                Arial (Default)
            </option>
            <option value="'Times New Roman', serif" style="font-family: 'Times New Roman', serif;">
                Times New Roman
            </option>
            <option value="Georgia, serif" style="font-family: Georgia, serif;">
                Georgia
            </option>
            <option value="Palatino, 'Palatino Linotype', serif"
                style="font-family: Palatino, 'Palatino Linotype', serif;">
                Palatino
            </option>
            <option value="Garamond, serif" style="font-family: Garamond, serif;">
                Garamond
            </option>
            <option value="Verdana, sans-serif" style="font-family: Verdana, sans-serif;">
                Verdana
            </option>
            <option value="Tahoma, sans-serif" style="font-family: Tahoma, sans-serif;">
                Tahoma
            </option>
            <option value="'Trebuchet MS', sans-serif" style="font-family: 'Trebuchet MS', sans-serif;">
                Trebuchet MS
            </option>
            <option value="'Segoe UI', sans-serif" style="font-family: 'Segoe UI', sans-serif;">
                Segoe UI
            </option>
            <option value="Calibri, sans-serif" style="font-family: Calibri, sans-serif;">
                Calibri
            </option>
            <option value="'Lucida Sans', sans-serif" style="font-family: 'Lucida Sans', sans-serif;">
                Lucida Sans
            </option>
            <option value="'Courier New', monospace" style="font-family: 'Courier New', monospace;">
                Courier New (monospace)
            </option>
            <option value="'Comic Sans MS'" style="font-family: 'Comic Sans MS';">
                Comic Sans
            </option>
            <option value="'Brush Script MT', cursive" style="font-family: 'Brush Script MT', cursive;">
                Brush Script MT (cursive)
            </option>
            <option value="'Lucida Handwriting', cursive" style="font-family: 'Lucida Handwriting', cursive;">
                Lucida Handwriting (cursive)
            </option>
            <option value="Copperplate, fantasy" style="font-family: Copperplate, fantasy;">
                Copperplate (fantasy)
            </option>
            <option value="Papyrus, fantasy" style="font-family:Papyrus, fantasy;">
                Papyrus (fantasy)
            </option>
        </select>
    </div>
    <div class="config-item">
        <label>Lyrics Alignment</label>
        <div id="lyrics-alignment-config" class="radio-group">
            <input type="radio" id="start" name="lyricsAlignment"><label for="start">Left</label><input type="radio"
                id="center" name="lyricsAlignment" checked><label for="center">Center</label><input type="radio"
                id="end" name="lyricsAlignment"><label for="end">Right</label>
        </div>
    </div>
    <div class="config-item">
        <label for="enableLogging">Enble Logging:</label>
        <label class="track">
            <input type="checkbox" id="enableLogging" name="enableLogging">
            <div class="thumb"></div>
        </label>
    </div>
    <div class="config-item">
        <label for="enableCustomStyles">Enable Custom Styles</label>
        <label class="track">
            <input type="checkbox" id="enableCustomStyles" name="enableCustomStyles">
            <div class="thumb"></div>
        </label>
    </div>
    <div class="custom-styles">
        <label for="allLyricsStyle">All lyrics styles</label>
        <textarea id="allLyricsStyle" placeholder="CSS styles for all lyrics" spellcheck="false"></textarea>
    </div>
    <div class="custom-styles">
        <label for="passedLyricsStyles">Passed lyrics styles</label>
        <textarea id="passedLyricsStyles" placeholder="CSS styles for passed lyrics" spellcheck="false"></textarea>
    </div>
    <div class="custom-styles">
        <label for="activeLyricsStyles">Active lyrics styles</label>
        <textarea id="activeLyricsStyles" placeholder="CSS styles for active lyrics" spellcheck="false"></textarea>
    </div>
    <div class="custom-styles">
        <label for="inactiveLyricsStyles">Inactive lyrics styles</label>
        <textarea id="inactiveLyricsStyles" placeholder="CSS styles for inactive lyrics" spellcheck="false"></textarea>
    </div>
    <hr />
    <div id="footer"></div>
    <a href="https://ko-fi.com/abhishekabhi789" target="_blank">
        <div class="fab">
            <svg class=".fab-icon" aria-hidden="true" viewBox="0 0 12 12" version="1.1" width="16" height="16" class="">
                <path
                    d="M8.863.505c-1.1015 0-2.223.521-2.863 1.619-.6425-1.103-1.761-1.624-2.8595-1.624-1.5915 0-3.1405 1.0935-3.1405 3.0955 0 2.3305 2.7855 4.7145 6 7.9045 3.215-3.19 6-5.574 6-7.9045 0-2.0055-1.5475-3.0905-3.137-3.0905">
                </path>
            </svg>
        </div>
    </a>
    <script src="defaultConfigs.js"></script>
    <script src="config.js"></script>
</body>

</html>
